<!DOCTYPE html>

<!-- I actually traced Woody Allen's face in illustrator and then export to it html and js using the AI->Canvas plugin -->
<!-- I then created simple custom methods to change the stroke color and width -->
<!-- Designed and Developed by Juan Prado, juanprado.ux@gmail.com -->

<!-- Created with Ai->Canvas Export Plug-In Version 1.0 (Mac) -->
<!-- By Mike Swanson (http://blogs.msdn.com/mswanson/)        -->
<!-- and MIX Online  (http://visitmix.com/)                   -->

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Woody Drawing</title>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="1232" height="776"></canvas>
   <div class="text">
     <h1>HTML5 Canvas Drawing</h1>
     <p>Go ahead change the drawing's color and line width. Woody does not mind.</p>
     <p>
       <label>Line width: </label>
       <input type="text" id="line_width" onchange="init()" placeholder="Enter an integer">
     </p>
     <p>
       <label>Color: </label>
      <input type="text" id="color" onchange="init()" placeholder="black or 000000">
     </p>
     <p class="disclaimer">No image tags were harmed or used during the making of this page. Check the page comments for details. </p>
  </div>
 </body>
</html>
